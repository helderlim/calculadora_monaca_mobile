<!-- input que recebe os numeros -->
<div class="container-fluid">
    <br><br>
<div class="row">
  <div class="col-md-12">
<input type="text" name="boxtexto" id="boxtexto" readonly>
  </div>
</div>
<br><br>
    <!-- botoes do layout -->
<div class="row">
  <div class="col-3">
    <button class="btn bnt-primary bnt-primary btn-lg numero" >7</button>
  </div>
  <div class="col-3">
  <button class="btn bnt-primary bnt-primary btn-lg numero" >8</button>
  </div>
  <div class="col-3">
  <button class=" btn bnt-primary bnt-primary btn-lg numero">9</button>
  </div>
  <div class="col-3">
  <button class="btn btn-outline-primary operador btn-lg" >+</button>
  </div>
</div>
<br>
<div class="row">
<div class="col-3">
  <button class="btn bnt-primary bnt-primary btn-lg numero" >4</button>
  </div>

  <div class="col-3">
  <button class="btn bnt-primary bnt-primary btn-lg numero" >5</button>
  </div>


<div class="col-3">
  <button class="btn bnt-primary bnt-primary btn-lg numero" >6</button>
  </div>
<div class="col-3">
  <button class="btn btn-outline-primary operador btn-lg" >-</button>
  </div>
</div>
<br>
<div class="row">
 <div class="col-3">
  <button class="btn bnt-primary bnt-primary btn-lg numero" >1</button>
  </div>

  <div class="col-3">
  <button class="btn bnt-primary bnt-primary btn-lg numero" >2</button>
  </div>
<div class="col-3">
  <button class="btn bnt-primary bnt-primary btn-lg numero" >3</button>
  </div>
  <div class="col-3">
  <button class="btn btn-outline-primary operador btn-lg" >/</button>
  </div>
</div><br>
<div class="row">
<div class="col-3">
  <button class="btn bnt-primary bnt-lg" id="apagar" >C</button>
  </div>

<div class="col-3">
  <button class="btn bnt-primary bnt-primary btn-lg numero">0</button>
  </div>
<div class="col-3">
  <button class="btn bnt-primary bnt-lg" id="igual" >=</button>
  </div>

<div class="col-3">
  <button class="btn btn-outline-primary operador btn-lg" >*</button>
  </div>
</div>

<script>

  $(function(){
  var texto = "";
  $(".numero, .operador").click(function(){
    texto += $(this).text();
    $("#boxtexto").attr("value", texto);
  });
  $("#igual").click(function(){
    var caixaTexto = $("#boxtexto").attr("value");
    $("#boxtexto").attr("value", eval(caixaTexto));
  });
  $("#apagar").click(function(){
    $("#boxtexto").attr("value", "");
    texto = "";
  });
});
  

</script>


  </div>
